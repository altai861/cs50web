<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div class="links">
                <a href="index.html" class="link-item">Google Search</a>
            </div>
        </div>
        <div class="center-image">
            <img src="google-images.png" class="google-logo" width="272">
        </div>
        <form action="https://google.com/search" class="search-form">
            <input type="hidden" name="tbm" value="isch">
            <div class="input-div">
                <input type="text" name="q" class="search-text">
            </div>
            <div class="search-bar">
                <input class="button-bar" type="submit" value="Google Search">
            </div>
        </form>
    </body>
</html>
