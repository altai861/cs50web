<!DOCTYPE html>
<html>
    <head>
        <title>
            Advanced Search
        </title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>
    <body>
        <div class="header">
            <a href="index.html"><img src="google.png" height="24"></a>
            <div class="advanced-search-name">
                <p class="advanced-name">Advanced Search</p>
            </div>
        </div>
        <div class="div-advanced">
            <p class="p-advanced">Find pages with...</p>
            <form action="https://google.com/search" class="advanced-search">
                <div class="input-row">
                    <div class="left">
                        <p>
                            all these words:
                        </p>
                    </div>
                    <div class="right">
                        <input class="advanced-input form-control" type="text" name="as_q">
                    </div>
                </div>
                <div class="input-row">
                    <div class="left">
                        <p>
                            this exact word or phrase:
                        </p>
                    </div>
                    <div class="right">
                        <input class="advanced-input form-control" type="text" name="as_epq">
                    </div>
                </div>
                <div class="input-row">
                    <div class="left">
                        <p>
                            any of these words:
                        </p>
                    </div>
                    <div class="right">
                        <input class="advanced-input form-control" type="text" name="as_oq">
                    </div>
                </div>
                <div class="input-row">
                    <div class="left">
                        <p>
                            none of these words:
                        </p>
                    </div>
                    <div class="right">
                        <input class="advanced-input form-control" type="text" name="as_eq">
                    </div>
                </div>
                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="btn-advanced">
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </body>
</html>
