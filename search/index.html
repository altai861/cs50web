<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">   
    </head> 
    <body>
        <div class="header">
            <div class="links">
                <a href="image_search.html" class="link-item">Image Search</a>
                <a href="advanced_search.html" class="link-item">Advanced Search</a>
            </div>
        </div>
        <div class="center-image">
            <img src="google.png" class="google-logo" width="272">
        </div>
        <form action="https://google.com/search" class="search-form">
            <div class="input-div">
                <input type="text" name="q" class="search-text">
            </div>
            <div class="search-bar">
                <input class="button-bar" type="submit" value="Google Search">
                <input class="button-bar" name="btnI" type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
    </body>
</html>
