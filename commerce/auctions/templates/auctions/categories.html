{% extends "auctions/layout.html" %}
{% block title %}
    Categories
{% endblock %}
{% block body %}
    <ul class="list-group list-group-flush">
        {% for cat in categories %}
            <li class="list-group-item"><a href="{% url 'category_listings' cat.name %}">{{cat.name}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
