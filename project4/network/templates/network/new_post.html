{% extends "network/layout.html" %}
{% block title %}
New Post
{% endblock %}
{% block body %}
<div id="new-post" class="m-5 p-2">
    <form action="{% url 'new_post' %}" method="post">
        {% csrf_token %}
        <label for="exampleFormControlTextarea1" class="form-label" id="new-post-label">New Post</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="post-content" required></textarea>
        <input type="submit" value="Post" class="btn btn-primary mt-1">
    </form>
</div>
{% endblock %}
